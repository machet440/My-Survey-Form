<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
 <body>
  <div class="container">
   <header class="header">
     <h1 id="title">My Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the world</p>
   </header>
   <form id="survey-form">
     <div class="form-group">
       <label for="name" id="name-label">Name</label>
       <input type="text id="name" name="name" placeholder="Enter your name"></input>     
     </div> 
     <div class="form-group">
       <label for="email" id="email-label">Email</label>
       <input type="email"           
 id="email" name="email" placeholder="Enter your Email" required></input>     
     </div>
     <div class="form-group">
       <label for="number" id="number-label">Age</label>
       <input type="number" id="number" name="number" placeholder="Age" min="10" max="99" required></input>     
     </div>
     <div class="form-group">
       <p class="label-dropdown">Which option best describes your current role?</p>                      
       <select id="dropdown">
        <option  class="description-option"disabled selected value>Select current role?</option>                   
        <option>Student</option> 
        <option>Full Time Job</option>           
        <option>Prefer not to say</option>                                     <option>Full Time Learner</option> 
        <option>Other</option>                   
       </select>     
     </div>
     <div class="form-group-radio">
       <p>Would you recommend  to a friend?</p>

       <div class="form-radio">
         <label >
         <input  type="radio" name="user-recommend" class="input-radio">Definitely
        </label>
        </div>

      <div class="form-radio">
       <label>
        <input type="radio" name="user-recommend" class="input-radio">Maybe
      </label>
    </div>
    <div class="form-radio">
      <label>
        <input type="radio" name="user-recommend" class="input-radio">Not sure
      </label>
    </div>
     </div>


     <div class="form-group-checkbox">
      <p>What would you like to see improved? (Check all that apply)</p>
      <label >
        <input type="checkbox" name="hat-would-you-like" class="input-checkbox">Front-end Projects
      </label>
      <label >
       <input type="checkbox" name="hat-would-you-like" class="input-checkbox">Back-end Projects
     </label>
     <label >
       <input type="checkbox" name="hat-would-you-like" class="input-checkbox">Data Visualization
     </label>
     <label >
      <input type="checkbox" name="hat-would-you-like" class="input-checkbox">Challenges
    </label>
    <label >
     <input type="checkbox" name="hat-would-you-like" class="input-checkbox">Open Source Community
   </label>
   <label >
     <input type="checkbox" name="hat-would-you-like" class="input-checkbox">Gitter help rooms
   </label>
    </div>
    <div class="form-group" >
      <p>Any comments or suggestions?</p>
      <textarea name="comments" id="comment" rows="10" cols="70"
      placeholder="Enter your comments here"></textarea>
    </div>
    <button type="submit" id="submit">Submit</button>
   </form>
  </div>
 </body>
</html>
